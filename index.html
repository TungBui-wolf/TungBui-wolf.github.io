<body onload="timedCount()">

  <div class="panel">
    <div class="audio"><audio id="player" controls autoplay><source src="#" type="audio/mpeg"></audio></div>
    <div class="gift"><button onclick="displayModal()">Gift</button></div>
  </div>

<div id="container">
 <div id="stage">
   <div id="shape" class="cube backfaces" ondblclick="loadCanvas()">
     <div class="plane one"></div>

   </div>
 </div>
</div>

 <!-- The Modal -->
 <div id="myModal" class="modal">
  <!-- Nội dung form đăng nhập -->
  <div class="modal-content">
    <div class = content> 
      <p>Năm thứ 3 được mừng sinh nhật cùng em rồi nhỉ! ^^ <br>
      Tuổi mới đến rồi, trưởng thành hơn nhưng đừng đánh mất sự hồn nhiên nhá <br>
      Cảm ơn em vì đã ở bên a suốt những thời gian qua! <br>
      Tiếp tục nắm tay a nhá ^^. Love you so much :3 </p>
      </div>
  </div>
</div>

<script>
  //Music
 var audios = ["Viet Nam_ Di_ Hon Va Yeu - Pham Hong Phu.m4a", "Anh thuong em nhat ma - La Log TiB.mp3"];

var music = document.getElementById("player");
var getSrc = document.getElementsByTagName("source");


getSrc[0].src = "musics/" + audios[0];
music.load();
music.play();

var attr_src = getSrc[0].getAttribute("src"); 
attr_src = attr_src.replace("musics/", "");

var index = audios.indexOf(attr_src);

music.addEventListener('ended',function(){
  if(index == -1 || index >= audios.length - 1) {
    index = 0;
  } else {
    index = index + 1;
  }
  getSrc[0].src = "musics/" + audios[index];
  music.load();
  music.play();       
  });

</script>
